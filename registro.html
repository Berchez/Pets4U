<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registron.css">
    <link rel="icon" type="image/png" href="/pata.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="HomePage.html #" class="navbar-brand-img">
                    <img id="logo" src="img/logo-pronta.png" alt="Pets4U"></img>
                </a>
                <div class="example">
                    <a href="HomePage.html #">
                        <p id="texto-Pets">Pets4U</p>
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="nav-links ml-auto">
                        <li>
                            <a href="HomePage.html #Produtos" class="nav-item nav-link">
                                <p>Produtos</p>
                            </a>
                        </li>
                        <li>
                            <a onclick="location.href='index.html'" class="nav-item nav-link">
                                <p>Faça login</p>
                            </a>
                        </li>
                        <li>
                            <a onclick="location.href='registro.html'" class="nav-item nav-link">
                                <p>Cadastre-se</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div id="cadastro">
                <form action="/auth/register" method="post">
                    <h1 class="title">Cadastro</h1>

                    <p>
                        <label for="nome_cad">Nome Completo</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Seu nome" />
                    </p>

                    <p>
                        <label for="email_cad">Email</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@email.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234" minlength="8" /><br>
                    </p>
                    <p>
                        <label>Confirmar senha</label>
                        <input id="confirmaSenha" type="password" name="confirmsenha" placeholder="Confirma Senha" minlength="8" required>
                        <span class="hide" id='message'></span>
                    </p>
                    <p>
                        <label>Data de nascimento</label>
                        <input type="text" name="Data" placeholder="00/00/0000" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" onkeydown="javascript: fMasc( this, mData );" maxlength="10" required>
                    </p>
                    <p>
                        <label>RG</label>
                        <input type="text" name="RG" placeholder="Número do RG" maxlength="30" required>
                    </p>
                    <p>
                        <label>CPF</label>
                        <input type="text" name="CPF" placeholder="111.111.111-11" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" onkeydown="javascript: fMasc( this, mCPF );" maxlength="14" required>
                    </p>
                    <p>
                        <label for="Gênero">Gênero</label><br>
                        <select class="gen" name="Gênero">
                                <option selected>Selecione</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                    </p>
                    <p>
                        <label for="phone">Celular</label>
                        <input type="tel" id="celular" name="celular" placeholder="(DDD) 91234-5678" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" onkeydown="javascript: fMasc( this, mCelular );" maxlength="15" required>
                    </p>
                    <p>
                        <label>Cidade</label>
                        <input type="text" name="cidade" placeholder="Cidade" required>
                    </p>
                    <p>
                        <label>CEP</label>
                        <input type="text" name="CEP" placeholder="11111-111" pattern="[0-9]{5}-[0-9]{3}" onkeydown="javascript: fMasc( this, mCEP );" maxlength="9" required>
                    </p>
                    <p>
                        <label for="UF">UF</label><br>
                        <select class="uf" name="UF">
                                <option selected>Selecione</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AM</option>
                                <option>AP</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MG</option>
                                <option>MS</option>
                                <option>MT</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>PR</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>RS</option>
                                <option>SC</option>
                                <option>SE</option>
                                <option>SP</option>
                                <option>TO</option>
                            </select>
                    </p>
                    <p>
                        <label>Endereço</label>
                        <input type="text" name="End" placeholder="Endereço" required>
                    </p>
                    <p>
                        <label>Número</label>
                        <input type="text" name="Número" placeholder="Número" required>
                    </p>
                    <p>
                        <label>Bairro</label>
                        <input type="text" name="bairro" placeholder="Bairro" required>
                    </p>
                    <p>
                        <label>Complemento</label>
                        <input type="text" name="Comp" placeholder="Complemento">
                    </p>
                    <input type="submit" id="botao" value="CADASTRAR" />
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</body>

</html>
